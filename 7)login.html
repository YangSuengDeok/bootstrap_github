<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation활용</title>
    <link rel="stylesheet" href="css/bootstrap_my_did.css">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- font-awesome.css 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- http://bootstrapk.com/components/#nav -->
    <!-- 반응형 고정폭 콘테이너를 위해 .container를 사용하시기 바랍니다. -->

    <div class="container" style="padding-top: 100px;">

        <nav class="navbar navbar-inverse">
            <!-- 콤포넌트 - 네비게이션 바 - 반전된 네비게이션 바 -->
            <div class="container-fluid">
                <!-- <div class="navbar-header">
                    아래 button 태그의 data-target='#nav_menu' 값을 아래에서 추가하는 <div class="'collapse navbar-collapse" id="'nav_menu">소스 코드에서 id값과 맞춰줘야 한다 -->
                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav_menu"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">
                        bootstrap 활용
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">HTML</a>
                        </li>
                        <li>
                            <a href="#">CSS</a>
                        </li>
                        <li>
                            <a href="#">Javascript</a>
                        </li>
                        <li>
                            <a href="#">Python</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <!-- .col-md-offset-4는 .col-md-offset-4를 4컬럼만큼 우측으로 이동시킨다는 의미 -->
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    로그인
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="text" class="form-control" id="id" placeholder="아이디을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="pw">패스워드</label>
                            <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요">
                        </div>
                    </form>
                    <button type="button" class="btn btn-info btn-lg btn-block">로그인</button>
                    <button type="button" class="btn btn-default btn-lg btn-block">취소</button>
                    <br>
                    <!-- font-awesome.css ICON 적용 -->
                    <a href="#" class="btn btn-primary btn-lg btn-block">
                        <i class="fab fa-facebook">
                            페이스북 로그인
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
